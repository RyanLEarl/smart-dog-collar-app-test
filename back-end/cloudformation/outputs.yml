Outputs:
  S3WebsiteBucketID:
    Value: !Ref S3WebsiteBucket
  S3WebsiteBucketURL:
    Value: !GetAtt S3WebsiteBucket.WebsiteURL
  CloudFrontOriginID:
    Value: !Ref CloudFrontOrigin
  CloudFrontOriginURL:
    Value: !Join ['', ['https://', !GetAtt CloudFrontOrigin.DomainName]]
  CloudFrontAlternateURL:
    Value: https://${self:custom.cname}
  UserPoolID:
    Value: !Ref UserPool
  UserPoolClientID:
    Value: !Ref UserPoolClient
  UserPoolDomainName:
    Value: !Join ['', ['//', !Ref UserPoolDomain, '.auth.', !Ref AWS::Region, '.amazoncognito.com']]